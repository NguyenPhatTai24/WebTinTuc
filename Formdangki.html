<script language="javascript">
function baomat()	
{
	var Stt;
	var mk=document.getElementById("mk");
	if(mk.value.length>=18)
		{Stt=5;}
	else if(mk.value.length>=15)
		{Stt=4;}
		else if(mk.value.length>=12)
			{Stt=3;}
			else if(mk.value.length>=6)
				{Stt=2;}
				else
				{Stt=1;}
	document.Dang_Ki.anh.src=Stt+'.jpg';
}
function a()
{   
  	var ho = window.document.Dang_Ki.ho.value;
	var ns = window.document.Dang_Ki.namsinh.value;
	var tk = window.document.Dang_Ki.tk.value;
	var mk = window.document.Dang_Ki.mk.value;
	var nlmk = window.document.Dang_Ki.nlmk.value;
	var gmail = window.document.Dang_Ki.gmail.value;
	var da = window.document.Dang_Ki.da.value;
	if(ho.length == 0)
	{
		 alert("vui lòng nhập tên ");
 	window.document.Dang_Ki.ho.focus(); return false;
	}
	if(ns.length==0)
	{ 
	
 	
	alert("vui lòng nhập năm ");
 	window.document.Dang_Ki.namsinh.focus(); return false;
	}
	if(isNaN(ns)==true)
	{
		 alert("Năm sinh không hợp lệ");
		 window.document.Dang_Ki.namsinh.value="";
		 document.Dang_Ki.namsinh.focus();
		  return false;
     }
	  if(ns <1900)
	 {
	 alert("Năm sinh không hợp lệ");
	 window.document.Dang_Ki.namsinh.value="";
	 document.Dang_Ki.namsinh.focus();
	 return false;
	}
	 if(ns >2020)
	 {
	 alert("Năm sinh không hợp lệ");
	 window.document.Dang_Ki.namsinh.value="";
	 document.Dang_Ki.namsinh.focus();
	 return false;
	}
	if(tk.length==0)
	{ 
	alert("vui lòng nhập tên tài khoản ");
 	window.document.Dang_Ki.tk.focus(); return false;
	}
	if(mk.length<6)
	{ 
	alert("Mật khẩu phải trên 6 kí tự ");
 	window.document.Dang_Ki.mk.focus(); return false;
	}
	if(mk != nlmk)
	{
	alert("mật khẩu và nhập lại mật khẩu ko trùng nhau"); 
	 window.document.Dang_Ki.nlmk.focus();
	return false;
		  }
	if(gmail.length == 0)
	{
	alert("vui lòng nhập gmail ");
 	window.document.Dang_Ki.gmail.focus(); return false;
	}
	if(da.length == 0)
	{
	alert("vui lòng nhập đán án  ");
 	window.document.Dang_Ki.da.focus(); return false;
	}
	alert("Đăng ký thành công! Chúc mừng bạn"); return true
	}
